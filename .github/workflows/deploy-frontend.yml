name: Deploy Frontend (S3/CloudFront)

on:
  push:
    branches: ["dev", "master", "main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Determine stage, stack, and bucket
        id: setvars
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "dev" ]; then
            STAGE="dev"
          else
            STAGE="prod"
          fi
          echo "stage=$STAGE" >> $GITHUB_OUTPUT

          STACK_NAME="sguru-crud-api-$STAGE"
          echo "stack=$STACK_NAME" >> $GITHUB_OUTPUT

          BUCKET=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" --output text || true)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT

          # Optional: distribution id if you later output it from the stack
          DIST=""
          echo "dist=$DIST" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        if: ${{ steps.setvars.outputs.bucket != '' }}
        run: aws s3 sync ./dist s3://${{ steps.setvars.outputs.bucket }} --delete

      - name: Invalidate CloudFront
        if: ${{ steps.setvars.outputs.dist != '' }}
        run: aws cloudfront create-invalidation --distribution-id ${{ steps.setvars.outputs.dist }} --paths "/*"


